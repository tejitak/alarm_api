<!DOCTYPE html>
<html ng-app="alarm">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="<%=config.CONTEXT_PATH%>/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="<%=config.CONTEXT_PATH%>/apple-touch-icon-precomposed.png">
    <link rel="stylesheet" href="<%=config.CONTEXT_PATH%>/js/lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="<%=config.CONTEXT_PATH%>/css/main.css">
    <script src="<%=config.CONTEXT_PATH%>/dist/shumi.alarm.main.js"></script>
</head>
<body>
    <div class="main-content">
        <div layout="vertical">
            <section layout="horizontal" flex ng-controller="SidebarCtrl">
                <md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left">
                    <md-toolbar>
                        <h1 class="md-toolbar-tools md-theme-light">Alarm App</h1>
                        <div ng-controller="AuthCtrl">
                            <div>
                                <div ng-show="salutation">Hello, {{user.name}}</div>
                            </div>
                            <md-button class="md-button-colored"  ng-show="logged" ng-disabled="!facebookReady" ng-click="logout()">Logout</md-button>
                            <a class="menu-item menu-sub-item" ng-href="#/" ink-ripple><span>Top</span></a>
                            <a class="menu-item menu-sub-item" ng-href="#/list" ink-ripple><span>Upcoming</span></a>
                            <a class="menu-item menu-sub-item" ng-href="#/calendar" ink-ripple><span>Calendar</span></a>
                            <a class="menu-item menu-sub-item" ng-href="#/past" ink-ripple><span>Past</span></a>
                            <a class="menu-item menu-sub-item" ng-href="#/new" ink-ripple><span>Create</span></a>
                        </div>
                    </md-toolbar>
                    <md-content class="md-content-padding">
                        <md-button ng-click="close()" class="md-button-colored" hide-md>Hide Menu</md-button>
                    </md-content>
                </md-sidenav>
                <md-content flex class="md-content-padding">
                    <div layout="vertical" layout-fill layout-align="center center">
                        <div>
                            <md-button ng-click="toggleLeft()"
                            class="md-button-colored" hide-md>Show Menu</md-button>
                        </div>
                        <div ng-view></div>
                    </div>
                </md-content>
            </section>
        </div>
    </div>
</body>
</html>
